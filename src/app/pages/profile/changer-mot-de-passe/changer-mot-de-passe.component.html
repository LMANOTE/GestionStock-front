<div class=" row m-3">
  <div class="card col-md-4 text-center mr-3">
    <div class="col">
      <div class="mb-3 mt-3">
        <img src="assets/Younes.png" class="rounded-circle" width="200px" height="200px" />
      </div>
      <div class="mb-3">
        <h2>Hasbi Younes</h2>
        <small class="form-text text-muted">ONEE,RABAT,12000</small>
      </div>
    </div>
  </div>
  <div class="card col-md-7">
    <form class="mt-3">
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Ancien mot de passe">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Nouveau mot de passe">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Confirmer mot de passe">
      </div>
    </form>
    <div class="row">
      <div class="col-md-12 text-right">
        <button class="btn btn-danger mr-3" (click)="cancel()">
          <i class="fa fa-ban" aria-hidden="true"></i>&nbsp;Annuler
        </button>
        <button class="btn btn-primary"  (click)="ok()">
          <i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;Enregistrer
        </button>
      </div>
    </div>
  </div>
</div>
