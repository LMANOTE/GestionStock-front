<div class="col">
  <div class="row m-3">
    <div class="col-md-8 p-0">
      <h1>Commande {{origin}}</h1>
    </div>
    <div class="col-md-4" style="text-align: right">
      <app-button-action
        [isImporterVisible]="false"
      (clickEvent)="nouvellecommande()"
      ></app-button-action>
    </div>
  </div>

  <div class="col m-3" >
    <div class="accordion" id="accordionExample">
      <div class="card">
        <div class="card-header" id="headingOne">
          <h2 class="mb-0">
            <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              <app-deatail-cmd-clt-frs></app-deatail-cmd-clt-frs>
            </button>
          </h2>
        </div>

        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample" style="max-height: 300px;
        overflow-y: scroll"       >
          <div class="card-body">
            <app-deatail-cmd></app-deatail-cmd>
          </div>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-md-6 text-left"> <h5>3 materieles commandes</h5></div>
            <div class="col-md-6 text-right"><h5>Total commande : 3</h5></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-12 text-center">
      <app-pagination></app-pagination>
    </div>
  </div>
</div>
