<div class="row mb-1 mr-0  custom-border">

  <div class="col-md-1 custom-border-right p-1 text-center mb-1 mt-1">
      <img [src]=" materiel.photo ? materiel.photo : 'assets/PcPortable.png'" width="100px" height="100px">
  </div>

  <div class="col-md-5 custom-border-right mb-1 mt-1">
    <div class="col">
      <div class="row">
        <div class="col-md-1"><i class="fa fa-info-circle blue-color" aria-hidden="true"></i></div>
        <div class="col-md-11">{{ materiel.codeMateriel }}</div>
      </div>
      <div class="row">
        <div class="col-md-1"><i class="fa fa-info-circle blue-color" aria-hidden="true"></i></div>
        <div class="col-md-11">{{ materiel.designation }}</div>
      </div>
     <div class="row">
        <div class="col-md-1"><i class="fa fa-info-circle blue-color" aria-hidden="true"></i></div>
        <div class="col-md-11">{{ materiel.numeroSerie }}</div>
      </div>
      <div class="row">
        <div class="col-md-1"><i class="fa fa-info-circle blue-color" aria-hidden="true"></i></div>
        <div class="col-md-11">{{ materiel.marque }}</div>
      </div>
      <div class="row">
        <div class="col-md-1"><i class="fa fa-info-circle blue-color" aria-hidden="true"></i></div>
        <div class="col-md-11">{{ materiel.model }}</div>
      </div>
    </div>
  </div>

  <div class="col-md-3 custom-border-right mb-1 mt-1">
    <div class="row">
      <div class="col-md-2">
        <i class="fa fa-flag blue-color" aria-hidden="true"></i>
      </div>
      <div class="col-md-10">
        <div class="row">
          <div class="col-md-12">{{ materiel.categorie?.code }}</div>
          <div class="col-md-12">{{ materiel.categorie?.designation }}</div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3 mb-1 mt-1">
    <div class="row">
      <div class="col-md-4">
        <button type="button" class="btn btn-link" (click)="modifierMateriel()">
          <i class="fa fa-pencil" aria-hidden="true"></i>&nbsp;Modifier
        </button>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-link text-danger" data-toggle="modal" [attr.data-target]="'#modalDeleteMat'+materiel.codeMateriel">
          <i class="fa fa-trash" aria-hidden="true"></i>&nbsp;Supprimer
        </button>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-link">
          <i class="fa fa-list-alt" aria-hidden="true"></i>&nbsp;Details
        </button>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="modalDeleteMat{{ materiel.codeMateriel }}" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Etes vous-sur de vouloir supprimer cette Mat√©riel?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            <i class="fa fa-ban" aria-hidden="true"></i>&nbsp;Annuler</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="confirmeretSupprimerMateriel()">
            <i class="fa fa-trash" aria-hidden="true"></i>&nbsp;Supprimer</button>
        </div>
      </div>
    </div>
  </div>
</div>
