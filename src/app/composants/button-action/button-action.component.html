<div class="d-flex ">
  <div class="p-2 flex-fill" *ngIf="isImporterVisible">
    <button  class="btn btn-warning"  id="formFile" type="file" id="input-b1"
            (change)="onFileChange($event)" multiple="false" data-browze-on-zone-click="true">
      <i class="fa fa-cloud-download" aria-hidden="true" ></i>&nbsp;Importer
    </button>
  </div>
  <div class="p-2 flex-fill " *ngIf="isExporterVisible">
    <button type="button" class="btn btn-success" >
      <i class="fa fa-cloud-upload" aria-hidden="true"></i>&nbsp;Exporter
    </button>
  </div>
  <div class="p-2 flex-fill " *ngIf="isNouveauVisible">
    <button type="button" class="btn btn-primary" (click)="buttonNouveauClick()">
      <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Nouveau
    </button>
  </div>
  <!--<div class="btn btn-default">
    <input class="btn btn-warning" id="formFile2" type="file" id="input-b12"
                                       (change)="onFileChange($event)" multiple="false"  class="file" data-browze-on-zone-click="true"  >
    <i class="fa fa-upload " aria-hidden="true"></i>
  </div>-->
</div>
